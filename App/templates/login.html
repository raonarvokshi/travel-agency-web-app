{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!-- ALERTIFY CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <!-- ALERTIFY DEFAULT THEME -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  <style>
    .login-container {
      margin-top: 12em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container login-container shadow-lg p-5">
    <div class="text-center">
      <h1 class="border-bottom border-primary border-5 pb-1 d-inline-block">Log in</h1>
    </div>
      <form action="" method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Log in</button>

        <p class="mt-3">Don't have an account? 
          <a href="{% url 'register' %}" class="register-link">Register</a>
        </p>
        
        <div id="validation-error" class="text-danger"></div>
      </form>
        {% for msg in messages %}
          <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
          {% if msg.tags == "error" %}
            <script>
              alertify.set('notifier', 'position', 'top-center');
              alertify.error("{{msg}}");
            </script>
          {% elif msg.tags == "success" %}
            <script>
              alertify.set('notifier', 'position', 'top-center');
              alertify.success("{{msg}}");
            </script>
          {% endif %}
        {% endfor %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="{% static 'js/validation.js' %}"></script>
</body>
